<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in</title>
    <script src="https://kit.fontawesome.com/5069fc64a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div id="menu-btn" class="fas fa-bars"></div>
            <a href="home.html" class="logo">MTee Shop</a>
        </div>
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="Search">
            <label for="search-box" class="fas fa-search"></label>
        </form>
        <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <a href="login.html" class="fas fa-user"></a>
            <a href="#" class="fas fa-heart"></a>
            <a href="cart.html" class="fas fa-shopping-cart"></a>
        </div>
    </header>

    <div class="side-bar">
        <div id="close-side-bar" class="fas fa-times"></div>

        <div class="user">
            <img src="images/user-img.png" alt="">
            <h3>Minh Tuan</h3>
            <a href="#">Log Out</a>
        </div>

        <nav class="navbar">
            <a href="home.html"><i class="fas fa-angle-right"></i>Home</a>
            <a href="about.html"><i class="fas fa-angle-right"></i>About</a>
            <a href="products.html"><i class="fas fa-angle-right"></i>Products</a>
            <a href="contact.html"><i class="fas fa-angle-right"></i>Contact</a>
            <a href="login.html"><i class="fas fa-angle-right"></i>Login</a>
            <a href="register.html"><i class="fas fa-angle-right"></i>Register</a>
        </nav>
    </div>

    <section class="login">
        <h3>Log in</h3>
        <button class="btn">
            <i class="fa fa-google"></i>
            <span>Sign up with Google</span>
        </button>
        <div class="or">
            <span>Or</span>
        </div>
        <form action="">
            <input type="email" name="" placeholder="Enter your email" id="" class="box">
            <input type="password" name="" placeholder="Enter your password" id="" class="box">
            <div class="remember">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me"> Rememeber me</label>
            </div>
            <input type="submit" value="Login" class="btn">
            <div class="login-already">
                <p>Don't have an account ? </p>
                <a href="register.html"> Register</a>
            </div>
        </form>
    </section>

        <section class="quick-links">
            <div class="share">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-linkedin"></a>
            </div>

            <div class="credit">
                <p> Create by <span>Minh Tuan</span> | All rights reserved</p>
            <img src="images/card_img.png" alt="">
            </div>
        </section>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
